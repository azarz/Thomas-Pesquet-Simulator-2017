<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <meta name="description" content="GeoChallenge"/>
                <meta name="author" content="azarz"/>

                <title>Thomas Pesquet Simulator 2017</title>
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
                <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
                <link rel="stylesheet"
                        href="./css/style.css">
                <script src="./js/init.js"></script>
        </head>

        <body>
                <div id="container">
                        <div id="mapid"></div>
                </div>

                <div id="latlondiv">
                        <span id="latlonspan">
                                <p>Position de l'ISS :</p>
                                <p id='latlontxt'></p>
                        </span>
                </div>

                <div id="btnSuivi" class="btn">
                        <label>
                                <input type="checkbox" id="cboxSuivi" checked="true">
                                Suivre la position de l'ISS
                        </label>
                </div>

                <div id="tcpDiv" class="formdiv">
                        <p>Zoom :</p>
                        <form id="tcpForm">
                                <label>
                                        <input type="radio" name="zoom" id="rdioSmartphone" value="7" checked>
                                        Smartphone
                                </label>
                                <label>
                                        <input type="radio" name="zoom" id="rdioReflex" value="10">
                                        Reflex
                                </label>
                                <label>
                                        <input type="radio" name="zoom" id="rdioTeleobjectif" value="13">
                                        Téléobjectif
                                </label>
                                <label id="labelSubmit">
                                        <input type="submit" id="tcpSubmit" value="Je tweete">                                        
                                </label>
                        </form>
                </div>

        </body>
        
</html>
